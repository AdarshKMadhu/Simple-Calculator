<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <u><i><h1>Simple Calculator</h1></i></u>
        <div id ="container">
        <section id="calculator">
            <input type="text" id="display" class="display" readonly aria-label="Calculator Display" placeholder="Calculator">
            <div id="button">
                <button class = "buttons" onclick="clearDisplay()"> C </button>
                <button class = "buttons" onclick="deleteLastChar()">&larr;</button>
                <button class = "buttons" onclick="appendToDisplay('%')"> % </button>
                <button class = "buttons" onclick="appendToDisplay('/')"> / </button>
                <br>
                <button class = "buttons" onclick="appendToDisplay('7')"> 7 </button>
                <button class = "buttons" onclick="appendToDisplay('8')"> 8 </button>
                <button class = "buttons" onclick="appendToDisplay('9')"> 9 </button>
                <button class = "buttons" onclick="appendToDisplay('*')"> X </button>
                <br>
                <button class = "buttons" onclick="appendToDisplay('4')"> 4 </button>
                <button class = "buttons" onclick="appendToDisplay('5')"> 5 </button>
                <button class = "buttons" onclick="appendToDisplay('6')"> 6 </button>
                <button class = "buttons" onclick="appendToDisplay('-')"> - </button>
                <br>
                <button class = "buttons" onclick="appendToDisplay('1')"> 1 </button>
                <button class = "buttons" onclick="appendToDisplay('2')"> 2 </button>
                <button class = "buttons" onclick="appendToDisplay('3')"> 3 </button>
                <button class = "buttons" onclick="appendToDisplay('+')"> + </button>
                <br>
                <button class = "buttons" onclick="appendToDisplay('âˆš')"> &radic; </button>
                <button class = "buttons" onclick="appendToDisplay('0')"> 0 </button>
                <button class = "buttons" onclick="appendToDisplay('.')"> . </button>
                <button class = "buttons" onclick="calculateResult()"> = </button>
            </div>
        </section>
        <section id="blank-page">
             <h2>Blank Page for  Calculations</h2>
              <textarea id="math-area" rows="20" cols="50" placeholder="Write your calculations here..."></textarea> 
        </section>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
